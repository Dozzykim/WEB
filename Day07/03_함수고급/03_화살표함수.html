<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
    <script>
        // 화살표 함수
        const arrowFunc = (a,b) => {return a + b}

        // 한 줄로 정의하면, {}와 return 생략가능
        const oneLineFunc = (a,b) => a + b;

        // 함수 호출
        console.log(`result 1 : ${arrowFunc(10, 20)}`)
        console.log(`result 2 : ${oneLineFunc(30, 40)}`)
        

        // 화살표함수는 다른함수에 인자로 넘겨지는 콜백함수 형태로 많이 쓰임
    </script>
</head>

</body>
</html>

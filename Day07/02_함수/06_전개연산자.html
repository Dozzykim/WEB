<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개 연산자</title>
    <script>
        // 전개연산자 (함수 호출할 때 사용)
        // :배열을 전개해서 함수의 매개변수로 전달해주는 연산자

        function sample(a,b,c,d) {
            document.write(`a: ${a} <br>`)
            document.write(`b: ${b} <br>`)
            document.write(`c: ${c} <br>`)
            document.write(`d: ${d} <br>`)
        }

        const arr = [1,2,3,4]
        sample(...arr)

    </script>
</head>
<body>
    
</body>
</html>

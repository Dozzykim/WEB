<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        const arr = new Array(1,2,3,4,5);

        // forEach : 배열의 모든 요소 반복
        // *전달인자를 콜백하는 함수를 작성한다.
        // 배열이름.forEach( function(item) {} )
        arr.forEach(function (item) {
            document.write(`<h1>${item}</h1>`)
        });

        // push() : 맨 끝에 요소 추가
        arr.push(10)

        console.log(arr)

        // pop() : 맨 끝 요소 제거
        arr.pop()
        console.log(arr)

        // sort() : 오름차순 정렬
        let list = ['박명수','이성경','전종서','황보','김조은','김더조은']
        list.sort()
        console.log(list)

        // reverse(): 배열순서 역방향 정렬
        list.reverse()
        console.log(list)

        // map():
        let specialList = list.map(function (star) {
            return '*' + star
        })
        console.log(specialList)

        
    </script>
</head>
<body>
    
</body>
</html>

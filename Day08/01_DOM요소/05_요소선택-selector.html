<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택 - selector</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 선택자로 요소 선택: querySelector()
            const $ul = document.querySelector('.product-list ul')
            $ul.style.listStyleType = 'none' /* 리스트 마크 없앰 */

            // 선택자로 여러 요소 선택: querySelectorAll()
            const lists = document.querySelectorAll('.product-list ul li')

            lists.forEach(li => {
                // 요소.children    : 해당요소의 자식요소들에 접근
                // li.children[0]   : <li>태그의 자식요소 중 0번째 -> <img>
                li.children[0].src = './img/product.jpg'
                li.children[0].style.width = '300px'
            });
        })
    </script>
</head>
<body>
<div class="product-list">
    <ul>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
    </ul>
</div>
</body>
</html>
